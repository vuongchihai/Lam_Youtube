<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        table tr td table {
            border-collapse: collapse;
            text-align: center;
        }
        
        th {
            background-color: chartreuse;
            width: 118px;
        }
    </style>

</head>

<body>
    <table bordercolor="black">
        <tr>
            <td>
                <table bordercolor="red" border="1">
                    <h2 align="center">KẾT QUẢ HỌC TẬP</h2>
                    <tr>
                        <th rowspan="2">Họ và tên học sinh</th>
                        <th colspan="2">Năm sinh</th>
                        <th rowspan="2">Điểm TB</th>
                        <th rowspan="2">Xếp loại</th>
                    </tr>
                    <tr>
                        <th>Nam</th>
                        <th>Nữ</th>
                    </tr>

                    <tr>
                        <td>Lê Thanh Xuân</td>
                        <td></td>
                        <td>1950</td>
                        <td>8.5</td>
                        <td>Giỏi</td>
                    </tr>

                    <tr>
                        <td>Phan Thế Hạ</td>
                        <td></td>
                        <td>1985</td>
                        <td>6.5</td>
                        <td>Khá</td>
                    </tr>

                    <tr>
                        <td>Trần Hoài Thu</td>
                        <td></td>
                        <td>1986</td>
                        <td>9.5</td>
                        <td>Xuất sắc</td>
                    </tr>

                    <tr>
                        <td>Trương Lưu Đông</td>
                        <td>1984</td>
                        <td></td>
                        <td>6.0</td>
                        <td>Trung bình</td>
                    </tr>

                    <tr>
                        <td>Lưu Thế Ngọc</td>
                        <td>1985</td>
                        <td></td>
                        <td>4.5</td>
                        <td>Kém</td>
                    </tr>

                    <tr>
                        <th colspan="3">Tổng số học sinh đạt: </th>
                        <th colspan="2">4 học sinh</th>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
