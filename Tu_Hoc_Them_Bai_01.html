<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background: #7041ff;
        }
        
        .container {
            width: 900px;
            height: 500px;
            background: url("/hinh_nen_background.jpg");
            background-size: cover;
        }
        
        form {
            width: 50%;
            height: 100%;
            background: #fff;
        }
        
        form .title {
            text-transform: uppercase;
            text-align: center;
            padding-top: 30px;
            margin-bottom: 60px;
        }
        
        form input {
            width: 70%;
            display: block;
            margin: 0px auto;
            margin-bottom: 20px;
            padding: 10px;
            outline: none;
            border: none;
            border-bottom: 1px solid #7041ff;
            border-left: 3px solid #7041ff;
        }
        
        form .login {
            width: 200px;
            height: 40px;
            margin: 0px auto;
            display: block;
            outline: none;
            border: none;
            background: #7041ff;
            color: #fff;
            font-weight: bolder;
        }
        
        form .login:hover {
            background: #5324dd;
        }
        
        form .reg {
            position: absolute;
            right: 10px;
            bottom: 10px;
        }
        
        form .reg i {
            width: 30px;
            height: 30px;
            background-color: rgb(2, 6, 6);
            line-height: 30px;
            text-align: center;
            color: #fff;
            border-radius: 50%;
            transition: 0.4s;
        }
        
        form .reg i:hover {
            background-color: #5324dd;
            border-radius: 0px;
        }
    </style>
</head>

<body>
    <div class="container">

        <form action="">
            <h1 class="title">Welcome</h1>
            <input type="text" placeholder="@uername">
            <input type="password" name="" id="" placeholder="@password">
            <button class="login">LOGIN</button>

            <div class="reg">
                <i class="fab fa-github"></i>
                <i class="fab fa-google"></i>
                <i class="fab fa-instagram"></i>
            </div>
        </form>
    </div>
</body>

</html>
